<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Nhập Liệu Ủng Hộ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>QUẢN LÝ NGƯỜI ỦNG HỘ</h1>
            <p>Nhập liệu sẽ lưu lên Google Sheets và tự động hiển thị</p>
            <div class="connection-status">
                <span id="statusText">Đang kết nối...</span>
                <div class="status-indicator" id="statusIndicator"></div>
            </div>
        </div>
        
        <div class="admin-form">
            <h2>THÊM NGƯỜI ỦNG HỘ MỚI</h2>
            
            <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" id="nameInput" placeholder="Nhập họ tên">
            </div>
            
            <div class="form-group">
                <label>Số tiền (VND)</label>
                <input type="number" id="amountInput" placeholder="Nhập số tiền">
            </div>
            
            <button id="addButton" class="add-button">THÊM NGƯỜI ỦNG HỘ</button>
        </div>
        
        <div class="supporters-list">
            <h2>DANH SÁCH NGƯỜI ỦNG HỘ</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Tổng người:</span>
                    <span id="totalSupporters" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Tổng tiền:</span>
                    <span id="totalAmount" class="stat-value">0 VND</span>
                </div>
            </div>
            <div id="listContainer" class="list-container"></div>
        </div>
        
        <div class="admin-footer">
            <p>Link hiển thị: <a id="displayLink" href="#" target="_blank">display.html</a></p>
            <button id="refreshBtn" class="refresh-btn">LÀM MỚI DỮ LIỆU</button>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
